<div class="flex-container">
  <form #userReg = "ngForm" >
    <label for="fname">First Name</label>
    <input type="text" id="fname"  name="firstname"  placeholder="Your name.." [(ngModel)]= "firstname">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." [(ngModel)]="lastname">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password..." [(ngModel)]="password">

    <label for="email">Email Address</label>
   <input type="email" id="email" name="email" placeholder="username@domainname.com" [(ngModel)]="email">
  
    <input type="submit" value="Submit" (click) = "onClickSubmit(userReg.value)" >

 
  </form>
</div>
