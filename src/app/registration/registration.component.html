<div class="flex-container">
  <form #userReg = "ngForm" >
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." ngModel>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." ngModel>

    <label for="country">Country</label>
    <select id="country" name="country" ngModel>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
  
    <input type="submit" value="Submit" (click) = "onClickSubmit(userReg.value)" >
  </form>
</div>
